{extend name="public/base" /}

{block name="content"}

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 品牌管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="text-c">
				<form class="Huiform" method="post" action="" target="_self">
					<input type="text" placeholder="分类名称" value="" class="input-text" style="width:120px">
					<span class="btn-upload form-group">
					<input class="input-text upload-url" type="text" name="uploadfile-2" id="uploadfile-2" readonly  datatype="*" nullmsg="请添加附件！" style="width:200px">
					<a href="javascript:void();" class="btn btn-primary upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
					<input type="file" multiple name="file-2" class="input-file">
					</span> <span class="select-box" style="width:150px">
					<select class="select" name="brandclass" size="1">
						<option value="1" selected>国内品牌</option>
						<option value="0">国外品牌</option>
					</select>
					</span><button type="button" class="btn btn-success" id="" name="" onClick="picture_colume_add(this);"><i class="Hui-iconfont">&#xe600;</i> 添加</button>
				</form>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span>
				<span class="l">
					<a href="javascript:;" onclick="grand_add()" class="btn btn-primary radius ml-10"><i class="Hui-iconfont">&#xe600;</i> 添加品牌</a> </span>
				<span class="r">共有数据：<strong>54</strong> 条</span> </div>
			<div class="mt-10">
				<table class="table table-border table-bordered table-bg table-sort">
					<thead>
						<tr class="text-c">
							<th width="70">ID</th>
							<th width="150">品牌名称</th>
							<th  width="200">LOGO</th>
							<th >具体描述</th>
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>
					{volist name="list" id="vo"}
						<tr class="text-c">
							<td>{$vo.id}</td>
							<td>{$vo.name}</td>
							<td style="padding: 1px 5px"><img title="国内品牌" style="height: 40px;width: 120px" src="{$vo.logo_path}"></td>
							<td class="text-l"><p class="text-overflow" style="width:700px;padding-left: 5px;margin: 0">{$vo.describe}</p></td>
							<td class="f-14 product-brand-manage"><a style="text-decoration:none" onClick="product_brand_edit('品牌编辑','codeing.html','1')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="active_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
						</tr>
					{/volist}
					</tbody>
				</table>
			</div>
			<div class="mt-20 f-r mr-30">
			{$list->render()}
			</div>
		</article>
	</div>
</section>
{/block}

{block name="js"}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
function grand_add(){
	layer_show('添加品牌',"{:url('brand/add')}",800,400);
}


</script>
<!--/请在上方写此页面业务相关的脚本-->
{/block}}
